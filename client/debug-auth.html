<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication State</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: #dc3545;
        }

        .success {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç Authentication State Debug</h1>

        <div>
            <button onclick="checkAuth()">üîÑ Check Auth State</button>
            <button onclick="clearAuth()">üóëÔ∏è Clear Auth</button>
            <button onclick="testLogin()">üîê Test Login</button>
        </div>

        <h3>Current State:</h3>
        <div id="authInfo" class="debug-info">Click "Check Auth State" to view current authentication state...</div>

        <h3>Actions:</h3>
        <div id="actions" class="debug-info">No actions taken yet...</div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const authInfoEl = document.getElementById('authInfo');
        const actionsEl = document.getElementById('actions');

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString().substr(11, 12);
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            actionsEl.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            actionsEl.scrollTop = actionsEl.scrollHeight;
        }

        function checkAuth() {
            log('Checking authentication state...');

            // Check localStorage
            const savedUser = localStorage.getItem('currentUser');
            const sessionUser = sessionStorage.getItem('currentUser');

            let authInfo = '';
            authInfo += `üîç AUTHENTICATION DEBUG\n`;
            authInfo += `========================\n\n`;

            authInfo += `üìç Current URL: ${window.location.href}\n`;
            authInfo += `üìç Current Path: ${window.location.pathname}\n\n`;

            authInfo += `üíæ localStorage 'currentUser':\n`;
            if (savedUser) {
                authInfo += `‚úÖ EXISTS (${savedUser.length} characters)\n`;
                try {
                    const parsed = JSON.parse(savedUser);
                    authInfo += `üìã Content: ${JSON.stringify(parsed, null, 2)}\n`;
                } catch (e) {
                    authInfo += `‚ùå INVALID JSON: ${e.message}\n`;
                }
            } else {
                authInfo += `‚ùå NOT FOUND\n`;
            }

            authInfo += `\nüíæ sessionStorage 'currentUser':\n`;
            if (sessionUser) {
                authInfo += `‚úÖ EXISTS (${sessionUser.length} characters)\n`;
                try {
                    const parsed = JSON.parse(sessionUser);
                    authInfo += `üìã Content: ${JSON.stringify(parsed, null, 2)}\n`;
                } catch (e) {
                    authInfo += `‚ùå INVALID JSON: ${e.message}\n`;
                }
            } else {
                authInfo += `‚ùå NOT FOUND\n`;
            }

            authInfo += `\nüåê All localStorage keys:\n`;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                authInfo += `  ${key}: ${value.substring(0, 50)}${value.length > 50 ? '...' : ''}\n`;
            }

            authInfo += `\nüîß CONFIG Status:\n`;
            authInfo += `  SERVER_URL: ${window.CONFIG ? window.CONFIG.SERVER_URL : 'NOT LOADED'}\n`;
            authInfo += `  DEBUG: ${window.CONFIG ? window.CONFIG.DEBUG : 'NOT LOADED'}\n`;

            authInfoEl.textContent = authInfo;
            log('Authentication state checked', 'success');
        }

        function clearAuth() {
            log('Clearing authentication data...');
            localStorage.removeItem('currentUser');
            sessionStorage.removeItem('currentUser');
            log('Authentication data cleared', 'success');
            checkAuth();
        }

        async function testLogin() {
            log('Testing login with test credentials...');

            try {
                const response = await fetch(`${CONFIG.SERVER_URL}/api/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    }),
                });

                const result = await response.json();
                log(`Login response: ${JSON.stringify(result)}`);

                if (result.success) {
                    const userData = result.data || result.user;
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    log('Login successful, user data stored', 'success');
                    checkAuth();
                } else {
                    log(`Login failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`Login error: ${error.message}`, 'error');
            }
        }

        // Auto-check on page load
        setTimeout(checkAuth, 500);
    </script>
</body>

</html>
