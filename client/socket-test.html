<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîå Socket.IO Connection Test</h1>

        <div id="status" class="status warning">‚è≥ Initializing...</div>

        <div>
            <button onclick="testConnection()">üîÑ Test Connection</button>
            <button onclick="testPing()">üèì Test Ping</button>
            <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        </div>

        <h3>Connection Log:</h3>
        <div id="log" class="log">Loading Socket.IO...\n</div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        let socket = null;

        function log(message) {
            const timestamp = new Date().toISOString().substr(11, 12);
            logEl.textContent += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // Load Socket.IO dynamically
        const socketScript = document.createElement('script');
        socketScript.src = window.CONFIG.SERVER_URL + '/socket.io/socket.io.js';

        socketScript.onload = function () {
            log('‚úÖ Socket.IO client loaded successfully');
            log('Server URL: ' + window.CONFIG.SERVER_URL);
            initializeSocket();
        };

        socketScript.onerror = function () {
            log('‚ùå Failed to load Socket.IO client from server');
            updateStatus('‚ùå Failed to load Socket.IO', 'error');
        };

        document.head.appendChild(socketScript);

        function initializeSocket() {
            try {
                log('üîÑ Connecting to Socket.IO server...');

                socket = io(window.CONFIG.SERVER_URL, {
                    transports: ['polling', 'websocket'],
                    timeout: 10000,
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 3
                });

                socket.on('connect', () => {
                    log('‚úÖ Successfully connected to Socket.IO server');
                    log('Socket ID: ' + socket.id);
                    log('Transport: ' + socket.io.engine.transport.name);
                    updateStatus('‚úÖ Connected to Socket.IO', 'success');
                });

                socket.on('disconnect', (reason) => {
                    log('‚ùå Disconnected from server: ' + reason);
                    updateStatus('‚ùå Disconnected', 'error');
                });

                socket.on('connect_error', (error) => {
                    log('‚ùå Connection error: ' + error.message);
                    updateStatus('‚ùå Connection Error', 'error');
                });

                socket.on('reconnect', (attemptNumber) => {
                    log('üîÑ Reconnected after ' + attemptNumber + ' attempts');
                    updateStatus('‚úÖ Reconnected', 'success');
                });

                socket.on('pong', (data) => {
                    log('üèì Pong received: ' + JSON.stringify(data));
                });

                // Listen for any events
                socket.onAny((eventName, ...args) => {
                    if (eventName !== 'connect' && eventName !== 'disconnect') {
                        log('üì® Event received: ' + eventName + ' -> ' + JSON.stringify(args));
                    }
                });

            } catch (error) {
                log('‚ùå Error initializing Socket.IO: ' + error.message);
                updateStatus('‚ùå Initialization Error', 'error');
            }
        }

        function testConnection() {
            if (!socket) {
                log('‚ùå Socket not initialized');
                return;
            }

            log('üîÑ Testing connection...');
            log('Connected: ' + socket.connected);
            log('Socket ID: ' + (socket.id || 'N/A'));
            log('Transport: ' + (socket.io?.engine?.transport?.name || 'N/A'));
        }

        function testPing() {
            if (!socket || !socket.connected) {
                log('‚ùå Socket not connected');
                return;
            }

            log('üèì Sending ping...');
            socket.emit('ping', { timestamp: Date.now(), test: true });
        }

        function clearLog() {
            logEl.textContent = '';
        }
    </script>
</body>

</html>
